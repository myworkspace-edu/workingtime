<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Register Working Calendar</title>
</head>
<body>
	<div th:fragment="register">
		<h2 th:text="#{register_calendar}">Register Working Calendar</h2>
		<hr>
		<h6>
			<span th:text="#{time_frame}">Time Frame</span> <span
				th:title="#{select_register_time_frame}">ðŸ’¡</span>

		</h6>
		<hr>
		<form id="registrationForm" th:action="@{/handsontable/register}"
			method="post">
			<!-- From Date Input -->
			<label for="fromDate" th:text="#{from_date}">From:</label> <input
				type="date" id="fromDate" name="fromDate" th:value="${fromDate}"
				placeholder="dd/mm/yyyy">

			<!-- To Date Input -->
			<label for="toDate" th:text="#{to_date}">To:</label> <input
				type="date" id="toDate" name="toDate" th:value="${toDate}"
				placeholder="dd/mm/yyyy">

			<!-- Name Input -->
			<label for="name" th:text="#{name}">Name:</label>
			<input type="text" id="name" name="name" th:value="${userDisplayName}" readonly="readonly">
		</form>
		<br>
		<h6>
			<span th:text="#{plan_working}">Plan Working Calendar</span> <span
				th:title="#{edit_register_schedules}">ðŸ’¡</span>
		</h6>
	</div>
</body>
</html>
